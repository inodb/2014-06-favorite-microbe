                        ## Physiology

                        - gram-negative bacterium
                        - causes bacterial cold water disease (adult fish)
                        - causes rainbow trout fry syndrome (young fish)
                        - proteolytic, collagenolytic
                        - biofilm-forming to allow long life without host

                    </script>

                        - aerobic, but can handle oxidative stress (ROS Reactive oxygen species)

                        - water, sediments, biofilms from infected fish farms
                        - presence in salmonid eggs, vertical transmission
                        - gliding motility genes
                    </script>
